<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comunidade</title>
  <link rel="stylesheet" href="comunidade.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo"><img src="logosinas.png" alt=""></div>
    <button class="active">Comunidade</button>
    <button>Planejamento ▼</button>
    <button>Conversa ▼</button>
    <button>Membros ▼</button>
    <button>Sugestões</button>
    <button>Eventos ▼</button>
    <button>Votações ▼</button>
    <button>Propostas ▼</button>
    <a href="inicio.html" class="inicio"><button>Início</button></a>
  </div>

  <div class="main">
    <div class="top-bar">
      <h1>Seja bem-vindo à sua comunidade</h1>
      <div class="icons">
        <img src="config.jpg" alt="Config" width="24">
        <img src="salvar.png" alt="Salvar" width="24">
        <a href="perfil.html"><img class="avatar" src="avatar.jpg" alt="Avatar"></a>
      </div>
    </div>

    <center>
      <div class="search-bar">
        <form class="search-bar" action="#">
          <label for="pesquisa">O que você procura?</label>
          <input type="text" name="pesquisa" id="pesquisa" placeholder="Digite aqui..."/>
          <select name="pesquisafilter" id="pesquisafilter">
            <option value="">Filtro</option>
          </select>
        </form>
      </div>
    </center>

    <div class="main-content" id="posts"></div>
  </div>

  <!-- Formulário de postagem -->
  <div id="overlay"></div>
  <div id="postForm">
    <h3>Nova postagem</h3>
    <form id="formPost" enctype="multipart/form-data">
      <input type="file" id="image" name="image" accept="image/*" required>
      <input type="text" id="title" name="title" placeholder="Título" required>
      <textarea id="text" name="text" rows="4" placeholder="Texto da postagem" required></textarea>
      <button type="submit">Postar</button>
    </form>
  </div>

  <!-- Botão flutuante -->
  <div class="float-button" id="addButton">
    <img src="drawn.png" alt="Novo Post">
  </div>

  <script src="comunidade.js"></script>
</body>
</html>
